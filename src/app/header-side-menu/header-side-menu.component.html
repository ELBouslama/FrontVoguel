<mat-toolbar class="sticky">
  <span>
    <img
      class="logo"
      src="../../assets/images/logo-white.png"
      alt="Voguel Banking"
      routerLink="/"
    />
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a
        mat-button
        routerLink="/login"
        *ngIf="!userIsAuthenticated"
        routerLinkActive="btn-selected"
        >Log in</a
      >
    </li>
    <li>
      <a
        mat-button
        routerLink="/signup"
        *ngIf="!userIsAuthenticated"
        routerLinkActive="btn-selected"
        >Sign up</a
      >
    </li>
    <li>
      <button
        mat-button
        class="btn-menu user-header"
        *ngIf="userIsAuthenticated"
      >
        {{ user.name + " " + user.surname }}
      </button>
    </li>

    <li>
      <button mat-icon-button (click)="onLogout()" *ngIf="userIsAuthenticated">
        <mat-icon class="menu-dots">logout</mat-icon>
      </button>
    </li>
  </ul>
</mat-toolbar>

<!--Left side menu-->
<mat-sidenav-container class="sticky-side-menu" *ngIf="userIsAuthenticated">
  <mat-sidenav-content class="mat-drawer-container">
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/"
        routerLinkActive="menu-list-item-selected"
      >
        <mat-icon class="menu-color">dashboard</mat-icon> Dashboard
      </a>
      <hr color="maroon" />
      <a mat-list-item>
        <mat-icon class="menu-color">account_balance_wallet</mat-icon>Accounts
      </a>

      <hr class="hr-bottom" />
    </mat-nav-list>
  </mat-sidenav-content>
</mat-sidenav-container>
